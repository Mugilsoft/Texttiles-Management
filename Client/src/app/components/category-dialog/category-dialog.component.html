<h2 mat-dialog-title>{{ isEdit ? 'Edit Category' : 'Add New Category' }}</h2>

<mat-dialog-content>
    <form [formGroup]="categoryForm" (ngSubmit)="onSave()">
        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Category Name</mat-label>
                <input matInput formControlName="name" placeholder="Enter category name">
                <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Name is required</mat-error>
                <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">Name must be at least 2
                    characters</mat-error>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="3"
                    placeholder="Enter category description"></textarea>
            </mat-form-field>
        </div>

        <div class="form-field status-field">
            <mat-slide-toggle formControlName="isActive" color="primary">Active</mat-slide-toggle>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="categoryForm.invalid" (click)="onSave()">
        {{ isEdit ? 'Update' : 'Create' }}
    </button>
</mat-dialog-actions>
