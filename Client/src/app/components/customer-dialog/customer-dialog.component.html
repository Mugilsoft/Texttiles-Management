<h2 mat-dialog-title>{{ isEdit ? 'Edit Customer' : 'Add New Customer' }}</h2>

<mat-dialog-content>
    <form [formGroup]="customerForm" (ngSubmit)="onSave()">
        <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Customer Name</mat-label>
                <input matInput formControlName="name" placeholder="Enter customer name">
                <mat-error *ngIf="customerForm.get('name')?.hasError('required')">Name is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phone" placeholder="Contact number">
                <mat-error *ngIf="customerForm.get('phone')?.hasError('required')">Phone is required</mat-error>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email Address</mat-label>
                <input matInput formControlName="email" placeholder="customer@example.com">
                <mat-error *ngIf="customerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Reg. No / Tax ID</mat-label>
                <input matInput formControlName="registrationNumber" placeholder="Optional">
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Loyalty Points</mat-label>
                <input matInput type="number" formControlName="loyaltyPoints">
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address" rows="2" placeholder="Full billing address"></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="customerForm.invalid" (click)="onSave()">
        {{ isEdit ? 'Update' : 'Create' }}
    </button>
</mat-dialog-actions>
