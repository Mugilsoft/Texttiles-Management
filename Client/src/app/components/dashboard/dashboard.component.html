<div class="dashboard-container">
    <h1>Dashboard Overview</h1>

    <mat-grid-list cols="4" rowHeight="160px" gutterSize="20px">
        <mat-grid-tile *ngFor="let stat of stats">
            <mat-card class="stat-card">
                <mat-card-header>
                    <div mat-card-avatar class="stat-icon" [style.background-color]="stat.color">
                        <mat-icon>{{stat.icon}}</mat-icon>
                    </div>
                    <mat-card-title>{{stat.value}}</mat-card-title>
                    <mat-card-subtitle>{{stat.title}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="welcome-section">
        <mat-card>
            <mat-card-content>
                <h2>Welcome to Textile Billing System</h2>
                <p>Manage your branch, counters, inventory, and billing seamlessly.</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
