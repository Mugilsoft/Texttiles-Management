<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Textile Showroom Billing System</mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email" placeholder="email@example.com">
          <mat-error *ngIf="submitted && f['email'].errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="submitted && f['email'].errors?.['email']">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="submitted && f['password'].errors?.['required']">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" [disabled]="loading">
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading">Logging in...</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
