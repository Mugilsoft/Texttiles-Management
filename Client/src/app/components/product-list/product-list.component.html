<div class="header-container">
    <h1>Products</h1>
    <button mat-raised-button color="primary" (click)="addProduct()">
        <mat-icon>add</mat-icon> Add Product
    </button>
</div>

<mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="products" class="full-width-table">
            <ng-container matColumnDef="sku">
                <th mat-header-cell *matHeaderCellDef> SKU </th>
                <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
            </ng-container>

            <ng-container matColumnDef="salePrice">
                <th mat-header-cell *matHeaderCellDef> Sale Price </th>
                <td mat-cell *matCellDef="let element"> {{element.salePrice | currency:'INR'}} </td>
            </ng-container>

            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon [color]="element.isActive ? 'primary' : 'warn'">
                        {{element.isActive ? 'check_circle' : 'cancel'}}
                    </mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" (click)="editProduct(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
