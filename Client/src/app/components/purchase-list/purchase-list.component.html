<div class="header-container">
    <h1>Purchase Orders</h1>
    <button mat-raised-button color="primary" routerLink="/purchases/create">
        <mat-icon>add</mat-icon> New Purchase Order
    </button>
</div>

<mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="purchases" class="full-width-table">
            <ng-container matColumnDef="poNumber">
                <th mat-header-cell *matHeaderCellDef> PO Number </th>
                <td mat-cell *matCellDef="let element"> {{element.poNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="poDate">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.poDate | date:'mediumDate'}} </td>
            </ng-container>

            <ng-container matColumnDef="vendorName">
                <th mat-header-cell *matHeaderCellDef> Vendor </th>
                <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
            </ng-container>

            <ng-container matColumnDef="branchName">
                <th mat-header-cell *matHeaderCellDef> Branch </th>
                <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
            </ng-container>

            <ng-container matColumnDef="netAmount">
                <th mat-header-cell *matHeaderCellDef> Net Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.netAmount | currency:'INR'}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <mat-chip-set>
                        <mat-chip [color]="getStatusColor(element.status)" selected>
                            {{element.status}}
                        </mat-chip>
                    </mat-chip-set>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" [disabled]="element.status === 'Received'"
                        (click)="receiveOrder(element.id)" matTooltip="Mark as Received">
                        <mat-icon>local_shipping</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
