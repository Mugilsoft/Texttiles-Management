<div class="header-container">
    <h1>Inventory / Stock Levels</h1>
    <div class="actions">
        <mat-form-field appearance="outline" class="branch-selector">
            <mat-label>Filter by Branch</mat-label>
            <mat-select [(ngModel)]="selectedBranch" (selectionChange)="onBranchChange()">
                <mat-option [value]="null">All Branches</mat-option>
                <mat-option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" routerLink="/inventory/adjust">
            <mat-icon>settings_backup_restore</mat-icon> Adjust Stock
        </button>
    </div>
</div>

<mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="stocks" class="full-width-table">
            <ng-container matColumnDef="sku">
                <th mat-header-cell *matHeaderCellDef> SKU </th>
                <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
            </ng-container>

            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>

            <ng-container matColumnDef="branchName">
                <th mat-header-cell *matHeaderCellDef> Branch </th>
                <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Current Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <span [class]="'status-chip ' + getStatusColor(element)">
                        {{getStockStatus(element)}}
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
