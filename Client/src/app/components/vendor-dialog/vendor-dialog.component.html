<h2 mat-dialog-title>{{ isEdit ? 'Edit Vendor' : 'Add New Vendor' }}</h2>

<mat-dialog-content>
    <form [formGroup]="vendorForm" (ngSubmit)="onSave()">
        <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Vendor Name</mat-label>
                <input matInput formControlName="name" placeholder="Enter vendor name">
                <mat-error *ngIf="vendorForm.get('name')?.hasError('required')">Name is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Contact Person</mat-label>
                <input matInput formControlName="contactPerson" placeholder="Name of contact">
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Email Address</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="vendorForm.get('email')?.hasError('email')">Invalid email</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>GST Number</mat-label>
                <input matInput formControlName="gstNumber">
            </mat-form-field>
        </div>

        <div class="form-field status-field">
            <mat-slide-toggle formControlName="isActive" color="primary">Active</mat-slide-toggle>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="vendorForm.invalid" (click)="onSave()">
        {{ isEdit ? 'Update' : 'Create' }}
    </button>
</mat-dialog-actions>
